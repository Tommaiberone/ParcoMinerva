<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> PDM - Accesso </title>

        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel = "stylesheet" type = "text/css" href = "../css/global.css">
        <link rel="stylesheet" href="login-register.css">

    </head>
    
    <body onload = "hideOnScroll()">

        <!-- ##### -->
        <!-- Navigation bar -->
        <script src="../js/Top_bar.js"></script>

        <!-- Form di login -->
        <div class = "login-form border border-primary border-2">

            <form action="PHP/login.php" method="POST" novalidate onsubmit="return validateForm();">

                <h2 class="text-center main-title"> Accedi </h2>

                <div class="form-group">
                    <input type="text" id = "email" name = "inputEmail" class="form-control rounded rounded-2" placeholder="Email" required="required">
                </div>
                
                <div class="form-group">
                    <input type="password" id = "password" name = "inputPassword" class="form-control rounded rounded-2" placeholder="Password" required="required">
                </div>

                <div class="form-group">
                    <button type="submit" name = "loginButton" class="btn btn-primary btn-block rounded rounded-2">Accedi</button>
                </div>

                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Ricordami</label>
                </div>        

                <br>

            </form>
            
            <p class="text-center">
                <a href="register.html">Non sei registrato? Crea un account</a>
            </p>
            
        </div>

        <!-- Bottom Bar -->
        <script src="../js/Bottom.js"></script>

        <!-- Optional JS scripts-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src = "../js/global.js" async></script>

        <!-- Bootstrap JS bundle (Popper included) [Chiedere a Rosati se va bene importare il bundle invece dei due separati] -->
        <script src = "../js/bootstrap.bundle.js"></script>
    </body>
</html>
