<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login Page</title>

        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="login-register.css">

    </head>
    
    <body>

        <!-- ##### -->
        <!-- Navigation bar -->
        <div class = "container-fluid sticky-top">
            <br>
            <nav class = "navbar navbar-expand-sm navbar-light rounded-pill border border-primary border-2 shadow ms-0 me-0 " style = "background-color: #e3f2fd">

                <!-- Logo -->
                <a class = "navbar-brand ms-3" href = "#"> Logo </a>

                <!-- Links Home - Attrazioni - Contatti - Biglietti -->
                <ul class = "navbar-nav ms-auto">
                    <li class = "nav-item">
                        <a class = "nav-link active" href = "index.html"> <b> Home </b> </a>
                    </li>

                    <li class = "nav-item">
                        <a class = "nav-link" href = "Attractions/attractions.html"> <b> Attrazioni </b> </a>
                    </li>

                    <li class = "nav-item">
                        <a class = "nav-link" href = "#"> <b> Contatti </b> </a>
                    </li>

                    <li class = "nav-item">
                        <a class = "nav-link" href = "#"> <b> Biglietti </b> </a>
                    </li>
                </ul>

                <!-- Link Login/SignUp -->
                <ul class = "navbar-nav ms-auto me-3">
                    <li class = "nav-item">
                        <a id = "signup" type = "button" class = "btn btn-primary rounded me-2" href = "login-register/register.html"> <b> Registrati </b> </a>
                    </li>

                    <li class = "nav-item">
                        <a id = "login" type = "button" class = "btn btn-primary rounded" href = "login-register/login.html"> <b> Accedi </b> </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Form di login -->
        <div class="login-form">

            <form action="" method="post">

                <h2 class="text-center main-title">Login</h2>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome utente" required="required">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Accedi</button>
                </div>

                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Ricordami</label>
                    <a href="#" class="float-right">Hai dimenticato la Password?</a>
                </div>        

            </form>
            <p class="text-center">
                <a href="register.html">Non sei registrato? Crea un account</a>
            </p>
            
            <p class="text-center bottom">
                <a href="../index.html">Torna alla HomePage</a>
            </p>


        </div>
    </body>
</html>
