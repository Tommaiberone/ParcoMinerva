<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title> PDM - Accesso </title>

        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel = "stylesheet" type = "text/css" href = "../css/global.css">
        <link rel="stylesheet" href="login-register.css">

    </head>
    
    <body onload = "hideOnScroll()">

        <!-- ##### -->
        <!-- Navigation bar -->
        <script src="../js/Top_bar.js"></script>

        <!-- Form di login -->
        <div class = "login-form border border-primary border-2">

            <form action="" method="post">

                <h2 class="text-center main-title"> Accedi </h2>

                <div class="form-group">
                    <input type="text" class="form-control rounded rounded-2" placeholder="Nome utente" required="required">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control rounded rounded-2" placeholder="Password" required="required">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block rounded rounded-2">Accedi</button>
                </div>

                <div class="clearfix">
                    <label class="float-left form-check-label"><input type="checkbox"> Ricordami</label>
                </div>        

                <br>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-block rounded-pill" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        style="height: 60px; width: 400px; margin-left: 40px;">
                    <h4>Compra subito i biglietti!</h4>
                </button>

            </form>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content rounded border border-primary border-3" style="border-radius: 4% !important;">
                                <div class="modal-header">
                                    <h3 id="modal-title1" class="modal-title">Acquista i tuoi biglietti</h3>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body text-center">

                                    <form class="ticket-type" action="" method="post">
                                        
                                        <div class="biglietto"> Biglietto Base
                                            <input type="text" id="textInput1" value="">
                                            <input type="range" class="form-range" min="0" max="5" id="customRange1" onchange="updateTextInput(this.value, 1);"> 
                                        </div>
                                        <div class="biglietto"> Biglietto Base+
                                            <input type="text" id="textInput2" value="">
                                            <input type="range" class="form-range" min="0" max="5" id="customRange2" onchange="updateTextInput(this.value, 2);"> 
                                        </div>
                                        <div class="biglietto"> Biglietto VIP
                                            <input type="text" id="textInput3" value="">
                                            <input type="range" class="form-range" min="0" max="5" id="customRange3" onchange="updateTextInput(this.value, 3);"> 
                                        </div>
                        
                                    </form>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Indietro</button>
                                    <a type="button" class="btn btn-primary" href="../biglietti/biglietti.html">Che aspetti? Acquistali subito!</a>
                                </div>
                            </div>
                        </div>
                    </div>
            <p class="text-center">
                <a href="register.html">Non sei registrato? Crea un account</a>
            </p>
            
        </div>

        <!-- Bottom Bar -->
        <script src="../js/Bottom.js"></script>

        <!-- Optional JS scripts-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src = "../js/global.js" async></script>

        <!-- Bootstrap JS bundle (Popper included) [Chiedere a Rosati se va bene importare il bundle invece dei due separati] -->
        <script src = "../js/bootstrap.bundle.js"></script>
    </body>
</html>
