<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PDM - Registrazione</title>

        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel = "stylesheet" type = "text/css" href = "../css/global.css">
        <link rel="stylesheet" href="login-register.css">

    </head>
    
    <body>

        <!-- ##### -->
        <!-- Navigation bar -->
        <script src="../js/Top_bar.js"></script>

        <!-- Form di registrazione -->
        <div class="login-form border border-primary border-2">

            <form name = "registrazione" action="register.php" method="POST" novalidate onSubmit="return validateForm();">

                <h2 class="text-center main-title">Registrati</h2>  

                <div class="form-group corta">
                    <input id = "nome" type="text" class="form-control rounded rounded-2" placeholder="Inserisci il tuo nome" required="required">
                </div>

                <div class="form-group corta">
                    <input type="text" id = "cognome" class="form-control rounded rounded-2" placeholder="Inserisci il tuo cognome" required="required">
                </div>

                <div class="form-group">
                    <input type="text" id = "username" class="form-control rounded rounded-2" placeholder="Inserisci un nome utente" required="required">
                </div>

                <div class="form-group">
                    <input type="email" id = "email" class="form-control rounded rounded-2" placeholder="Inserisci un indirizzo e-mail (utente@dominio.com)" required="required">
                </div>

                <div class="form-group">
                    <input type="password" id = "password1" class="form-control rounded rounded-2" placeholder="Inserisci una password" required="required">
                </div>

                <div class="form-group">
                    <input type="password" id = "password2" class="form-control rounded rounded-2" placeholder="Inserisci nuovamente la password" required="required">
                </div>

                <div class="form-group">
                    <button id = "reset" type="reset" class="btn btn-secondary btn-block rounded rounded-2">Reset</button>
                    <button id = "submit" type="submit" class="btn btn-primary btn-block rounded rounded-2">Registrati</button>
                </div>      

            </form>
            
            <p id="already_registered" class="text-center">
                <a href="login.html">Sei gi√† registrato? Effettua il login</a>
            </p>
        </div>

        <!-- Bottom Bar -->
        <script src="../js/Bottom.js"></script>

        <!-- Optional JS scripts-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src = "../js/global.js" async></script>
        <script src = "register.js"></script>

        <!-- Bootstrap JS bundle (Popper included) [Chiedere a Rosati se va bene importare il bundle invece dei due separati] -->
        <script src = "../js/bootstrap.bundle.js"></script>
    </body>
</html>
