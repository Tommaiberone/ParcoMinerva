                <!-- Logo -->

                <!-- Links Home - Attrazioni - Contatti - Biglietti -->
                <ul class = "navbar-nav ms-auto">
                    <li class = "nav-item">

                    </li>

                    <li class = "nav-item">

        <!-- Form di registrazione -->
        <div class="login-form">

            <form action="" method="post">

                <h2 class="text-center main-title">Registrazione</h2>  

                <div class="form-group corta">
                    <input type="text" class="form-control" placeholder="Inserisci il tuo nome" required="required">
                </div>

                <div class="form-group corta" id="cognome">
                    <input type="text" class="form-control" placeholder="Inserisci il tuo cognome" required="required">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Inserisci un nome utente" required="required">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Inserisci un indirizzo e-mail" required="required">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Inserisci una password" required="required">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Inserisci nuovamente la password" required="required">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Registrati</button>
                </div>      

            </form>
            
            <p class="text-center">
                <a href="login.html">Sei gi√† registrato? Effettua il login</a>
            </p>
